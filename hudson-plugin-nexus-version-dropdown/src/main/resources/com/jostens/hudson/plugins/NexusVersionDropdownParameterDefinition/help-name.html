        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    <body>
        <div>
            <p>The variable's name.</p>
            <p>This plugin will parse out the selected Nexus version number into the following environmental variables which can be used in other build steps:</p>
            <ul>
              <li><p>MAJOR_VERSION</p></li>
              <li><p>MINOR_VERSION</p></li>
              <li><p>INCREMENTAL_VERSION</p></li>
              <li><p>QUALIFIER</p></li>
              <li><p>BUILD_NUMBER</p></li>
            </ul>
        </div>
    </body>
</html>
